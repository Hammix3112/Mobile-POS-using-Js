<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 gradient">
    <div class="container bg-white p-4 rounded shadow-lg col-lg-4 col-md-4 col-sm-6">
        <h1 class="mb-3 fw-bolder diplay-2 text-center">Mobile POS</h1>
        <h5 class="mb-2 fw-bold">Login</h5>
        <form id="loginForm">
            <input type="text" id="username" class="form-control mb-2" placeholder="Username" required>
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "admin" && password === "1234") {
                localStorage.setItem("user", JSON.stringify({ username }));
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid username or password!");
            }
        });

        // Redirect if already logged in
        if (localStorage.getItem("user")) {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
